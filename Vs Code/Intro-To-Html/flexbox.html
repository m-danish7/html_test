<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>

</head>
<body>
  <div style="
      display: flex;
      flex-direction: row;
  ">
    <div style="
      background-color: green;
      width: 100px;
      ">Div 1 text</div>
    <div style="background-color: red;
        flex:1"> Div 2 <p>text</p></div>
  </div>

  <div style="
      display: flex;
      flex-direction: row;
      margin-top: 20px;
  ">
  <div style="background-color: red;
        flex:1"> Div 1 </div>
    <div style="
      background-color: green;
      width: 100px;
      ">Div 2</div>
    <div style="background-color: red;
        flex:2"> Div 3 </div>
  </div>

  <div style="
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      height: 70px;
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      justify-content: space-between;
      
  ">
  <div style="background-color: red;
        width: 100px;"> 100px </div>
    <div style="
      background-color: green;
      width: 100px;
      ">100px</div>
    <div style="background-color: red;
        width: 100px;"> 100px </div>
  </div>

  <div style="
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      height: 70px;
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      justify-content: space-between;
      align-items: center;
      
  ">
  <div style="background-color: red;
        width: 100px;"> 100px </div>
    <div style="
      background-color: green;
      width: 100px;
      ">100px</div>
    <div style="background-color: red;
        width: 100px;"> 100px </div>
  </div>


</body>
</html>
