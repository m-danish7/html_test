<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body>
  <div style="display: grid;
     grid-template-columns: 100px 1fr 1fr; ">
    <div style="background-color: yellow;"> Div 1</div>
    <div style="background-color: red;"> Div 2</div>
    <div style="background-color: yellow;"> Div 3</div>
  </div>

  <div style="
      display: grid;
     grid-template-columns: 100px 200px ;
     margin-top: 50px; ">
    <div style="background-color: yellow;"> Div 1</div>
    <div style="background-color: red;"> Div 2</div>
    <div style="background-color: yellow;"> Div 3</div>
    </div> 
    <!-- The 1fr is a ratio taking entire remaining sapce if we add another coulm of 1fr, the third coulmn, then they both divide equal space which is remaining. if we place 2 colulmns and add more divs then they overlap-->

    <div style="
      display: grid;
     grid-template-columns: 100px 1fr 2fr;
     margin-top: 50px; ">
    <div style="background-color: yellow;"> Div 1</div>
    <div style="background-color: red;"> Div 2</div>
    <div style="background-color: yellow;"> Div 3</div>  
  </div>
</body>
</html>
